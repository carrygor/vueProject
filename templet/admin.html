  <script src="./js/lib/jquery-1.10.2.min.js"></script>
  <script src="./js/wangEditor.min.js"></script>
  <title>首页</title>
</head>
<body>

<div class="container">
  <div class="site-bar-wrapper">
    <div class="site-bar">
      <div class="site-header">
        <h3>Carry's Blog</h3>
        <p>note anything i want</p>
      </div>
      <nav class="site-nav">
        <ul class="menu">
          <li class="menu-item active">
            <a href="/">
              <i class="fa fa-home"></i>
              首页
            </a>
          </li>
          <li class="menu-item">
            <a href="/">
              <i class="fa fa-archive"></i>
              归档
            </a>
          </li>
          <li class="menu-item">
            <a href="/">
              <i class="fa fa-tags"></i>
              标签
            </a>
          </li>
          <li class="menu-item">
            <a href="/">
              <i class="fa fa-search"></i>
              搜索
            </a>
          </li>
        </ul>
      </nav>
      <div class="site-profile">
        <div class="site-author">
          <img class="auth-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1493300317163&di=03f1f5553529545a07e84ae791efb4bd&imgtype=0&src=http%3A%2F%2Fpic.weifengke.com%2Fcms%2Fdiscuss%2F2014%2F03%2F01%2F93fdbeb70e98d36dc2394b016e8b6946.jpg" alt="profile">
          <h4 class="auth-name">何文浩</h4>
          <p class="auth-desc">个人博客测试版</p>
        </div>
        <div class="site-state">
          <div class="site-state-item">
            <a href="/">
              <span class="count">183</span>
              <span class="name">日志</span>
            </a>
          </div>
          <div class="site-state-item">
            <a href="/">
              <span class="count">6</span>
              <span class="name">分类</span>
            </a>
          </div>
          <div class="site-state-item">
            <a href="/">
              <span class="count">111</span>
              <span class="name">标签</span>
            </a>
          </div>
        </div>
        <div class="site-link">
          <a href="/" class="link-item">
            <i class="fa fa-github"></i>
            GitHub
          </a>
          <a href="/" class="link-item">
            <i class="fa fa-wechat"></i>
            微信
          </a>
          <a href="/" class="link-item">
            <i class="fa fa-globe"></i>
            知乎
          </a>
          <a href="/" class="link-item">
            <i class="fa fa-globe"></i>
            豆瓣
          </a>
        </div>
      </div>
    </div>

  </div>

  <div class="blog-post-wrapper">
    <form action="http://carrygor.com/api/postBlog" method="post">
      <ul class="edit-list">
        <li class="edit-item">
          <label for="title">标题：</label>
          <input type="text" id="title" name="title">
        </li>
        <li class="edit-item">
          <input id="content" type="text" name="content" hidden>
          <div id="wangeditor" style="height: 500px"></div>
        </li>
        <li class="edit-item">
          <label for="category">分类：</label>
          <input type="text" id="category" name="category">
          <!--<select name="category" id="category">-->
          <!--<option value="技术">技术</option>-->
          <!--<option value="生活">生活</option>-->
          <!--</select>-->
          <!-1-<a href="#" class="new-category">新建分类</a>-->
        </li>
        <li class="edit-item">
          <label for="tag">标签：</label>
          <input type="text" id="tag" name="tag">
        </li>
        <li class="edit-item">
          <label>设置：</label>
          <label><input name="setup" type="checkbox" value="禁止评论">禁止评论</label>
          <label><input name="setup" type="checkbox" value="草稿">草稿</label>
        </li>
        <li class="edit-item submit">
          <input type="submit" class="btn-submit" value="保存"/>
        </li>
      </ul>
    </form>
  </div>
</div>



<script type="text/javascript">
  var editor = new wangEditor('wangeditor');
  editor.create();


  editor.onchange = function () {
    document.getElementById("content").value = editor.$txt.html()
    console.log(editor.$txt.html())
  }
</script>

</body>
</html>
